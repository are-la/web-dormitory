<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
</head>
<body>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">欢迎回来！</h3>
            </div>
            <div class="panel-body">
                  <div class="form-group form-inline">
                    <div class="col-md-2">
                     <img src=/static/img/avatar.png class="img-circle col-md-offset-5" width="200px" height="200px">
                     <label class="col-md-offset-9" style="text-align:left; font-size:18px;">{{ user.username }}</label>
                    </div>

                   <form>
                    <div class="form-group col-md-offset-4" >
                        <label  style="text-align:center; font-size:35px;">铁道校区&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ user.roomname }}</label>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label  style="text-align:center; font-size:35px;">{{ user.myclass }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ user.roomidentity }}</label>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label  style="text-align:center; font-size:35px;">-------------------------------------</label>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label  style="text-align:center; font-size:35px; color: #0044cc">欢迎使用智能宿舍管理平台！</label>
                    </div>
                   </form>
                  </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">寝室成员</h3>
            </div>
            <div class="panel-body" >
                <div class="form-horizontal">
                    <div class="form-group col-md-offset-2">
                        <img src=/static/img/avatar.png class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.1：{{ user.roommate1 }}</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user1.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user1.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user1.roomidentity }}>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-2 ">
                        <img src=/static/img/avatar.png class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.2：{{ user.roommate2 }}</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user2.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user2.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user2.roomidentity }}>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-2">
                        <img src=/static/img/avatar.png class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.3：{{ user.roommate3 }}</label>
                        <div class="col-md-2">
                           <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user3.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user3.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user3.roomidentity }}>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

       <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">寝室状态</h3>
            </div>
            <div class="panel-body" style="text-align:center;">
                <div class="form-horizontal">
                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">卫生状况：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.cleancondition }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">安全状况：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.safety }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">当前人数：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.currentnumber }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">温度：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.intemperature }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">湿度：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.inhumidity }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
