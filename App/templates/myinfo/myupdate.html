<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
</head>
<body>

    <form action="" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">用户资料修改</h3>
            </div>
            <div class="panel-body" style="text-align:center;">
                <div class="form-horizontal">



                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">修改绑定邮箱</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="请输入要修改的绑定邮箱" name="myupdate_email" value={{ user.email }}>
                            </div>
                            （原邮箱：{{ user.email }}）
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">修改绑定手机号</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" placeholder="请输入要修改的绑定手机号" name="myupdate_phone" value={{ user.phone }}>
                            </div>
                            （原手机号：{{ user.phone }}）
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">修改密码</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" placeholder="请输入要修改的密码" name="myupdate_password" value={{ user.password }}>
                            </div>
                            （原密码：{{ user.password }}）
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">修改个人介绍</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                <input type="text" class="form-control" placeholder="请输入要修改的个人介绍" name="myupdate_introduction" value={{ user.introduction }}>
                            </div>
                            （原个人介绍：{{ user.introduction }}）
                        </div>
                    </div>


                    <div class="row">
                        <input type="submit" value="保存" class="btn btn-info" />
                        <button  style="color:black" href="myinfo/myupdate.html">
                            刷新
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
